services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-finance}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-finance_tracker}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-finance} -d ${DB_NAME:-finance_tracker}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${DB_USER:-finance}:${DB_PASSWORD:-changeme}@db:5432/${DB_NAME:-finance_tracker}?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-change-this-to-a-random-secret-at-least-32-chars}
      INVITE_CODES: ${INVITE_CODES}
      PORT: "8080"
    ports:
      - "8080:8080"

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "8000:80"

volumes:
  pgdata:
